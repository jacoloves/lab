<html>
    <head><title>mineswipper</title></head>
    <body>
        <div id="notpush" style="position: relative; width: 33px; height: 33px; background-color: #000;">
            <div style="position: relative; top: 1px; left: 1px; width: 30px; height: 30px; background-color: #c0c0c0"></div> 
        </div>
        <div id="push" style="position: relative; width: 33px; height: 33px; background-color: #000;">
            <div style="display: block; position: relative; top: 1px; left: 1px; width: 30px; height: 30px; background-color: #808080;"></div>
        </div>
        <div id="flag" style="position: relative; width: 33px; height: 33px; background-color: #000;">
            <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="flag.png">
        </div>
        <div id="one" style="position: relative; width: 33px; height: 33px; background-color: #000;">
            <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="1.png">
        </div>
    </body>
</html>
