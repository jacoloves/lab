<html>
    <head>
        <meta charset="utf-8">
        <title>mineswipper</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="ms.js"></script>
    </head>
    <body>
        <div style="display: none">
            <div id="notpush" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <div style="position: relative; top: 1px; left: 1px; width: 30px; height: 30px; background-color: #c0c0c0"></div> 
            </div>
            <div id="push" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <div style="display: block; position: relative; top: 1px; left: 1px; width: 30px; height: 30px; background-color: #808080;"></div>
            </div>
            <div id="flag" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="flag.png">
            </div>
            <div id="one" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="1.png">
            </div>
            <div id="two" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="2.png">
            </div>
            <div id="three" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="3.png">
            </div>
            <div id="mine" style="position: absolute; width: 33px; height: 33px; background-color: #000;">
                <img style="display: block; position: relative; top: 1px; left: 1px; width: 30px; head: 30px;" src="mine.png">
            </div>
        </div>

        <canvas id="game" width="1600" height="800" tabindex="1"></canvas>
    </body>
</html>
